<div ng-controller="ConfigureOtherProductController">
    <h4>
        <span>Other Product Config</span>
    </h4>
    <hr/>
    <div class="row-fluid">
        <div class="span8">
            <a class="btn btn-primary btn-small pull-right" openlmis-message="label.add.products"
               ng-click="showAddNewModal=true"></a>
            <span openlmis-message="label.vaccine.coverage.check.doses.and.age"></span>
            <div class="clearfix"></div>
            <br/>
            <div ng-show="protocol.vaccineProtocols.length == 0">
                <span openlmis-message="label.vaccine.tab.coverage"></span>
            </div>
            <div ng-show="protocol.vaccineProtocols.length > 0">

                <table class="table table-bordered">
                    <thead>
                    <tr class="gradient-header">
                        <th style="width: 300px;" class="col-product"><span openlmis-message="label.product"></span>
                        </th>
                        <th><span openlmis-message="header.dose"></span></th>
                        <th width="150px"><span openlmis-message="label.vaccine.coverage.age.groups"></span></th>
                        <th style="width: 100px;"><span openlmis-message="label.vaccine.coverage.actions"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat-start="product in protocol.vaccineProtocols"></tr>
                    <tr ng-repeat-start="dose in product.doses">
                        <td ng-if="$index == 0" rowspan="{{product.doses.length * 2}}">{{ product.productName }}</td>

                        <td class="col-general cell-input">
                            <select ng-model="dose.doseId">
                                <option ng-selected="c.id == dose.doseId" ng-repeat="c in possibleDosesToDisplay"
                                        value="{{c.id}}" openlmis-message="c.name"></option>
                            </select>
                        </td>

                        <td class="col-general cell-input">
                            <select ng-model="dose.ageGroupId">
                                <option ng-selected="c.id == dose.ageGroupId" ng-repeat="c in coverageAgeGroups"
                                        value="{{c.id}}" openlmis-message="c.name"></option>
                            </select>
                        </td>
                        <td>
              <span ng-show="($index + 1) == product.doses.length">
                <span ng-show="product.doses.length < protocol.possibleDoses.length">
                  <a href="" ng-click="addDosageForProduct(product,dose,this)"><i class="fa fa-plus-circle"></i><span
                          openlmis-message="button.add"></span></a>
                  |
                </span>
                <a href="" ng-click="removeDosageFromProduct(product)"><i class="fa fa-plus-circle"></i><span
                        openlmis-message="button.remove"></span></a>
              </span>
                        </td>
                    </tr>
                    <tr ng-repeat-end></tr>
                    <tr ng-repeat-end></tr>
                    </tbody>
                </table>

            </div>
            <div class="clearfix"></div>
        </div>
        <div modal="showAddNewModal">
            <div class="modal-body">
                <h2 openlmis-message="header.product.add.new"></h2>

                <form id="addProductForm" name="addProductForm">
                    <div class="form">
                        <div class="form-field">
                            <label for="product" openlmis-message="label.product"></label>
                            <select id="product" ng-model="product"
                                    ng-options="p.primaryName for p in protocol.possibleProducts">
                            </select>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-field">
                            <a href="" ng-click="addProduct(product,this);" class="btn btn-primary"
                               openlmis-message="button.add"></a>
                            <a href="" ng-click="showAddNewModal=false" class="btn btn-cancel"
                               openlmis-message="button.cancel"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
               ng-click="saveProtocols()"
               openlmis-message="button.save"/>
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
               ng-click="cancel()"/>
    </div>

    <div class="toolbar-error" id="saveErrorMsgDiv">
        <span openlmis-message="error" ng-show="error"></span>&nbsp;
        <span ng-show="errorProgram" ng-bind="errorProgram"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
</div>
