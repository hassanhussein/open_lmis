<div xmlns="http://www.w3.org/1999/html" tab-scroll>
  <div ng-hide="site.id"><h2 id="addsiteHeader">Add New Site</h2></div>
  <div ng-show="site.id"><h2 id="editsiteHeader">Edit Site</h2></div>

  <form ng-submit="saveGeoZone()" name="siteForm" novalidate>
    <div class="app-form">

      <div id="siteFormGroup" class="form-group clear-top">
        <div class="form-row clearfix row-fluid">
          <div class="span5">
            <div class="form-cell">
              <label id="parentLabel" for="parent">
                <span>Region</span>
                  <span class="label-required"> *</span>
              </label>
                <div class="form-field row-fluid">
                    <select ui-select2="{width: '100%'}" class="span11" id="parent" name="regionId"  ng-model="regionId"
                            openlmis-message="label.select.parent.zone" ng-required="true">

                        <option value="--Select Parent site--"></option>
                        <option ng-repeat="region in regions" value="{{ region.id }}">
                            {{ region.name }}
                        </option>
                    </select>
                     <span class="field-error" ng-show="siteForm.regionId.$error.required && showError"
                           openlmis-message="missing.value"></span>
                </div>



            </div>

          </div>


        </div>


        <div class="form-row clearfix">
          <div class="form-cell">
            <label id="codeLabel" for="code">
              <span> Site Code</span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="code" name="code"  id="code" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="siteForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label id="codeLabel" for="code">
              <span> Site Name</span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="name" name="name"  type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="siteForm.name.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>


          <div class="form-row clearfix">
            <div class="form-cell">
              <label>
                <span>Latitude</span>
              </label>

              <div class="form-field">
                <input ng-model="latitude"  type="text" maxlength="10"/>
              </div>
            </div>

            <div class="form-cell">
              <label >
                <span>Longitude</span>
              </label>
              <div class="form-field">
                <span class="position-relative">
                  <input ng-model="longitude"   type="text"  />

                </span>

              </div>
            </div>
          </div>



        <!-- /form-group -->

      </div>
      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" class="btn btn-primary save-button"
                 openlmis-message="button.save" ng-click="save()"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" value="Cancel"
                 ng-click="cancel()"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"></div>
      </div>

    </div>
  </form>

</div>
