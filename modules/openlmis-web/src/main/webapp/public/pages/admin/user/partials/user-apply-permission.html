<div id="applyPermission" modal="applyPermissionModal" options="{'backdrop':'static', 'escape':false}">
  <form name="passwordForm">
    <div class="modal-header">
      <h3>
        <span openlmis-message="message.inherit.apply.to.user"></span>&nbsp;<span ng-bind="user.firstName"></span>&nbsp;
        <span ng-bind="user.lastName"></span>
      </h3>
    </div>

    <div class="modal-body">
      <div id="searchControl" class="row-fluid">
        <div class="span5 search-in-category">
          <div class="input-append input-prepend">
            <input id='searchUser' type="text" class="span12" ng-model="$parent.query" maxlength="50" autocomplete="off"
                   ng-keydown="triggerSearch($event)" openlmis-message="placeholder.user.search"/>
            <button class="btn" ng-click="loadUsers(1)">
              <i id='searchIcon' class="icon-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Select</th>
              <th>Username</th>
              <th>Name</th>
              <th>Email</th>
              <th>Is Active</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="u in userList">
              <td><input ng-model="$parent.$parent.fromUserId" ng-value="u.id" type="radio"/></td>
              <td>{{u.userName}}</td>
              <td>{{u.firstName}} {{u.lastName}}</td>
              <td>{{u.email}}</td>
              <td>{{u.active == true? 'Yes' : 'No'}}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <div class="modal-footer">
      <input id="applyPermissionSaveButton" type="button" class="btn btn-primary" openlmis-message="button.done"
             ng-click="applyPermissionChange()"/>
      <input id="resetPasswordCancel" type="button" class="btn btn-cancel" openlmis-message="button.cancel"
             ng-click="cancelApplyFromOtherUser()"/>
    </div>

  </form>
</div>
