<div>
  <h2>
    <span openlmis-message="label.equipment.history"></span>
  </h2>

  <ng-include src="'/public/pages/admin/equipment/shared/log-header.html'"></ng-include>

  <div class="content-body">
    <table class="table table-bordered table-scrollable">
      <thead class="gradient-header">
      <tr>
        <th><span> Request Date</span></th>
        <th><span openlmis-message="label.equipment.status"></span></th>
        <th><span openlmis-message="label.remarks"></span>
        <th><span>Resolved Date</span>
        </th>
        <th><span>verification</span></th>
      </tr>
      </thead>
      <tr ng-repeat="row in logs">
        <td>{{row.date | date:'dd-MM-yyyy' }}</td>
        <td><strong>{{row.type}}</strong> - {{row.reason}}</td>
        <td>{{row.comment}}</td>
        <td ng-if="row.status=='t'">{{row.date | date:'dd-MM-yyyy'}}</td>
        <td ng-if="row.status !='t'"></td>
        <td>
          <span class="button-row" ng-if="row.approved != true">
           <input type="button" class="btn btn-cancel cancel-button" value="Approve"
                  ng-click="verification(row)"/>
        </span>
          <span ng-if="row.approved == true">Approved</span>
        </td>
      </tr>
      <tr ng-show="logs.length == 0">
        <td colspan="3" openlmis-message="msg.no.records.found"></td>
      </tr>
    </table>
  </div>
  <div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
      <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
             ng-click="cancel()"/>
    </div>
    <div class="toolbar-error" id="saveErrorMsgDiv">
      <span openlmis-message="error" ng-show="error"></span>&nbsp;
      <span ng-show="errorMessage" ng-bind="errorMessage"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
  </div>
</div>
