<div xmlns="http://www.w3.org/1999/html">
    <h2 id="programProductsHeader" openlmis-message="header.program.product.categories"></h2>

    <div class="row-fluid">
        <div class="span12">
            <label id="programLabel" openlmis-message="label.program"></label>
        </div>
    </div>
    <div class="row-fluid section-divider">
        <select ui-select2 class="select2-container bottom-spacer span3" name="programs" id="programs"
                ng-model="program" ng-change="clearSearch()"
                ng-options="pgm as pgm.name for pgm in programs">
            <option value="" openlmis-message="label.select.program"></option>
        </select>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <label id="productCategoryLabel" openlmis-message="label.product.category"></label>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <select ui-select2 class="select2-container bottom-spacer span3" name="productCategory" id="productCategory"
                    ng-model="productCategory" ng-change="clearSearch()"
                    ng-options="cat as cat.name for cat in productCategories">
                <option value="" openlmis-message="label.select.product.category"></option>
            </select>
        </div>
    </div>

    <em id="selectionMandatoryMessage" openlmis-message="msg.please.select.program.product.category" class="note"
        ng-hide="showResults"></em>

    <h2 ng-show="showResults">
        <span id="searchProgramProductLabel" openlmis-message="label.search.products"></span>
        <a href="" class="pull-right btn btn-primary" ng-click="openProgramProductsModal();">
            <span id="programProductAddNew" openlmis-message="button.add.new"></span>
        </a>
    </h2>

    <div id="searchControl" class="row-fluid" ng-show="showResults">
        <div class="span5 search-in-category">
            <div class="input-append input-prepend">
                <div class="btn-group">
                </div>
                <input id='searchProgramProduct' type="text" class="span5" ng-model="query" maxlength="50"
                       openlmis-message="msg.enter.product.code.name" autocomplete="off"
                       ng-keydown="triggerSearch($event)"/>
                <button class="btn" ng-click="loadProducts(1)">
                    <i id='searchIcon' class="icon-search"></i>
                </button>

                <button id="clearProductSearch" class="btn" ng-click="clearSearch()" ng-disabled="!query"
                        openlmis-message="label.clear.search"></button>
            </div>
        </div>
    </div>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="message" fade-out="3000"
         style="margin: 10px 0 5px;"
         ng-bind="message"></div>

    <div class="table-container">
        <table id="programProductTable" class="table table-bordered search-list" ng-show="showResults">
            <thead>
            <tr class="gradient-header resultCountHeader">
                <th colspan="11">
          <span ng-switch on="totalItems" ng-show="searchedQuery">
            <h3 id="noResultMessage" ng-switch-when="0" openlmis-message="msg.no.matches|searchedQuery"></h3>
            <h3 id="oneResultMessage" ng-switch-when="1" openlmis-message="msg.one.match|searchedQuery"></h3>
            <h3 id="nResultsMessage" ng-switch-default
                openlmis-message="msg.many.matches|totalItems|searchedQuery"></h3>
          </span>

                    <h3 id="noRecordsMessage" ng-show="!searchedQuery && totalItems === 0"
                        openlmis-message="msg.no.records.found"></h3>

                    <h3 id="nRecordsMessage" ng-show="!searchedQuery && totalItems"
                        openlmis-message="msg.records.found|totalItems"></h3>
                </th>
            </tr>
            <tr class="gradient-header" ng-show="programProductsList.length">
                <th id="fullSupply" class="col-full-supply" openlmis-message="header.full.supply"></th>
                <th id="code" class="col-product-code" openlmis-message="header.code"></th>
                <th id="name" class="col-name" openlmis-message="header.name"></th>
                <th id="strength" class="col-strength" openlmis-message="header.strength"></th>
                <th id="unitOfMeasure" class="col-unit-measure" openlmis-message="header.unit.of.measure"></th>
                <th id="dosesPerMonth" class="col-max-months-stock" openlmis-message="header.doses.per.months"></th>

                <th id="maxMonthStocks" class="col-max-months-stock" openlmis-message="header.current.price">

                </th>

                <th id="globalActive" class="col-icon-ok" openlmis-message="header.global.active"></th>
                <th id="activeAtProgram" class="col-icon-ok" openlmis-message="header.active.at.program"></th>
                <th class="col-action"></th>
            </tr>
            </thead>
            <tbody ng-repeat="programProduct in programProductsList">
            <tr>
                <td id="category{{$index}}" class="productCategory" colspan="11"
                    ng-show="showCategory(programProductsList, $index)"
                    ng-bind="programProduct.productCategory.name"></td>
            </tr>
            <tr ng-class="{'save-row-active': programProduct.underEdit}">
                <td class="center-justified">
                    <i id="fullSupply{{$index}}"
                       ng-class="{'icon-ok': programProduct.product.fullSupply}"></i>
                </td>
                <td id="code{{$index}}" ng-bind="programProduct.product.code"></td>
                <td id="name{{$index}}" ng-bind="programProduct.product.primaryName"></td>
                <td id="strength{{$index}}" ng-bind="programProduct.product.strength"></td>
                <td id="unit{{$index}}" ng-bind="programProduct.product.dosageUnit.code"></td>
                <td id="maxMonthsOfStock{{$index}}" class="right-justified col-max-months-stock">
          <span class="position-relative">
            <span ng-if="!programProduct.underEdit" ng-bind="programProduct.dosesPerMonth"></span>

            <input id="editMaxMonthsOfStock{{$index}}" type="text" ng-if="programProduct.underEdit"
                   name="list.maxMonthsOfStock{{$index}}"
                   ng-model="programProduct.dosesPerMonth" class="right-justified"
                   ng-class="{'required-error' : (programProduct && !programProduct.dosesPerMonth)}"
                   numeric-validator="positiveNumericValue,2,2" ng-trim="false" maxlength="5"/>
            <span class="rnr-form-error" style="display:none;" id="list.maxMonthsOfStock{{$index}}"
                  openlmis-message="error.number.only"></span>
          </span>
                </td>
                <td id="currentPrice{{$index}}" class="right-justified col-max-months-stock">
          <span class="position-relative">
            <span ng-if="!programProduct.underEdit" ng-bind="programProduct.currentPrice"></span>

            <input id="editEop{{$index}}" type="text" ng-if="programProduct.underEdit"
                   name="list.eop{{$index}}"
                   ng-model="programProduct.currentPrice" class="right-justified"
                   numeric-validator="positiveNumericValue,2,2" ng-trim="false" maxlength="5"/>
            <span class="rnr-form-error" style="display:none;" id="list.eop{{$index}}"
                  openlmis-message="error.number.only"></span>
          </span>
                </td>
                <td class="center-justified">
                    <i id="GlobalActive{{$index}}"
                       ng-class="{'icon-ok': programProduct.product.active}"></i>
                </td>
                <td class="center-justified">
                    <i id="activeAtProgram{{$index}}"
                       ng-class="{'icon-ok': programProduct.active}"></i>
                </td>
                <td>
                    <input id="editButton{{$index}}" ng-hide="programProduct.underEdit" type="button"
                           class="btn btn-primary btn-small"
                           openlmis-message="button.edit"
                           ng-click="edit(programProduct)"/>

                </td>
            </tr>
            <tr ng-if="programProduct.underEdit" class="save-cancel-row">
                <td colspan="11">
                    <input id="save{{$index}}" type="submit" class="btn btn-primary btn-small"
                           ng-click="update(programProduct)"
                           openlmis-message="button.save"/>
                    <input id="cancel{{$index}}" type="button" class="btn btn-cancel btn-small"
                           openlmis-message="button.cancel"
                           ng-click="cancel(programProduct)"/>
                    <span class="toolbar-error clear-floats" id="saveErrorMsgDiv" ng-show="programProduct.error"
                          openlmis-message="programProduct.error"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <pagination total-items="totalItems" page="currentPage" max-size="5" items-per-page="pagination.limit"
                direction-links="false" ng-show="programProducts.length" class="pagination-sm"></pagination>

    <ng-include src="'/public/pages/admin/program-product-category/partials/create.html'"></ng-include>
</div>
