<script type="text/ng-template" id="metabase-integration.html">
    <div class="modal-header">
        <h3 class="modal-title"><span openlmis-message="header.metabase.integration.configuration"></span>

        </h3>
    </div>
    <div class="modal-body">
        <div ng-if="!menu.id" class="form-group" >
            <label for="isPage" class="col-sm-3 control-label" >Is Page</label>
            <div  class="col-sm-2">
                <input  type="checkbox" id="isPage"
                       ng-model="menu.isPage">
                </input>
            </div>
        </div>
        <div class="form-group" >
            <label for="name" class="col-sm-3 control-label" openlmis-message="label.metabase.menu.name"></label>
            <div class="col-sm-5">
                <input type="text" id="name"
                        ng-model="menu.name">
                </input>
            </div>

            <label  for="parent_menu" class="col-sm-3 control-label" openlmis-message="label.metabase.parent.menu"></label>
            <div class="col-sm-5">
                <select id="parent_menu"
                        ng-model="selectedItem"
                        ng-options="menu as menu.name for menu in flatMenuList track by menu.id"

                        style="width:auto; min-width: 220px;">
                </select>
            </div>
        </div>

        <div ng-if="menu.isPage" class="form-group" >

            <label for="header.linkurl" class="col-sm-3 control-label" openlmis-message="header.linkurl"></label>
            <div class="col-sm-5">
                <input type="text" id="header.linkurl"
                       ng-model="menu.linkUrl">
                </input>
            </div>
            <label for="rights" class="col-sm-3 control-label" openlmis-message="header.rights"></label>
            <div class="col-sm-5">
                <input type="text" id="rights"
                       ng-model="menu.rights">
                </input>
            </div>
        </div>
        <div class="form-group" >
            <label for="description" class="col-sm-3 control-label" openlmis-message="label.description"></label>
            <div class="col-sm-5">
                <textarea type="" id="description"
                       ng-model="menu.description">
                </textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <input name="button" class="btn btn-default" type="button" ng-click="cancel()" openlmis-message="button.cancel"/>
        <input id="btnAdd" name="button"  ng-click="save(menu,selectedItem)" class="btn btn-primary" type="button" openlmis-message="button.add "/>
    </div>
</script>
