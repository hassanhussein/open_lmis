<style>
    #treeview {
        bottom: 0;
    }
    .dx-texteditor-input-container{
        height:30px !important;
    }
    .options {
        padding: 20px;
        position: absolute;
        bottom: 0;
        right: 0;
        width: 260px;
        top: 120px;
        background-color: #cfcfcf;
    }

    .caption {
        font-size: 18px;
        font-weight: 500;
    }

    .option {
        margin-top: 10px;
    }

    .option > .dx-selectbox {
        display: inline-block;
        vertical-align: middle;
        max-width: 350px;
        width: 100%;
        margin-top: 5px;
    }
</style>

<div class="dx-viewport demo-container">

    <div class="demo-container" >
        <div id="treeview" dx-tree-view="treeViewOptions"></div>
        <div class="options">
            <div class="caption">Selected</div>
            <div class="option">

                <div><input ng-disabled="true" type="text" ng-model="selectedNode.name"></div>

                <div class="span2 fluid-grid-cell">
                    <input ng-show="selectedNode==undefined || selectedNode.menuItem" type="button" class="btn btn-primary btn-small "
                           id="interfaceSave"
                           ng-click="openAddEditMetabaseItemDialog(true)"
                           openlmis-message="button.add"/>
                    <input id="cancleEditInterfaceDatasets{{$index}}" type="button"
                           class="btn btn-small"
                           ng-click="openAddEditMetabaseItemDialog(false)"
                           openlmis-message="button.edit"/>
                    <input id="clearInterfaceDatasets{{$index}}" type="button"
                           class="btn btn-small"
                           ng-click="clear()"
                           openlmis-message="button.clear"/>
                </div>
            </div>
        </div>
    </div>

    <div  class="regiment-list-items">

    </div>
    <ng-include
            src="'/public/pages/admin/metabase-integration/partials/MetabaseIntegrationModal.html'"></ng-include>
</div>
