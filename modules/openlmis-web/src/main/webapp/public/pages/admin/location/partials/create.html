<div xmlns="http://www.w3.org/1999/html" tab-scroll>
  <div ng-hide="location.id"><h2 id="addLocationHeader" openlmis-message="header.location.add.new"></h2></div>
  <div ng-show="location.id"><h2 id="editLocationHeader" openlmis-message="header.location.edit"></h2></div>

  <form ng-submit="saveGeoZone()" name="locationForm" novalidate>
    <div class="app-form">

      <div id="locationFormGroup" class="form-group clear-top">

        <div class="form-row clearfix">
          <div class="form-cell">
            <label id="nameLabel" for="name">
              <span openlmis-message="header.name"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="location.name" name="name" id="name" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="locationForm.name.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <span openlmis-message="header.active"></span>
            <div class="form-field">
              <input id="active" ng-model="location.active" type="checkbox" name="active"
                     ng-required="false" ng-checked = "true"/>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label id="codeLabel" for="code">
              <span openlmis-message="header.code"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="location.code" name="code" id="code" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="locationForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label id="locationTypeLabel">
              <span openlmis-message="header.type"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <select id="locationType" name="locationType" ng-model="location.locationType.id"
                      ng-options="type.id as type.name for type in types"
                      ng-required="true">
                <option value="" openlmis-message="label.select.location.type"></option>
              </select>
              <span class="field-error" ng-show="locationForm.locationType.$error.required && showError"
                    openlmis-message="select.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix row-fluid">
          <div class="span5">
           <div class="form-cell">
             <label id="parentLabel" for="parent">
               <span openlmis-message="header.parent"></span>
             </label>
                <select ui-select2="{width: '90%'}" class="span8" id="parent" name="parent" ng-model="location.parent.id"
                        openlmis-message="label.select.parent.zone">
                  <option value="--Select Parent Location--"></option>
                    <option ng-repeat="location in locations" value="{{ location.id }}">
                      {{ location.name }}
                    </option>
                </select>
              </div>
          </div>
          <div class="span3" style="margin-left:3.3%">
              <div class="form-cell">
                <label id="zonelabel" for="zone" openlmis-message="label.location.zone"></label>

                <div class="form-field">
                  <input ng-model="location.zone"  name="zone"
                         id="zone" type="text" maxlength="10"/>
                </div>
              </div>
         </div>
          <div class="span3" style="margin-left:4.6%">
            <div class="form-cell">
              <label id="aislelable" for="aisle" openlmis-message="label.aisle"></label>

              <div class="form-field">
                <input ng-model="location.aisle"  name="aisle"
                       id="aisle" type="text" maxlength="10"/>
              </div>
            </div>
          </div>
      </div>
          <div class="form-row clearfix">
            <div class="form-cell">
              <label id="sizeLabel" for="size">
                <span openlmis-message="label.size"></span>
              </label>

              <div class="form-field">
                <input ng-model="location.size" name="size" id="size" type="text" maxlength="10"/>
              </div>
            </div>

            <div class="form-cell">
              <label id="capacityLabel">
                <span openlmis-message="label.capacity"></span>
              </label>
              <div class="form-field">
                <span class="position-relative">
                  <input ng-model="location.capacity" name="capacity"  id = "location-capacity" type="text"  numeric-validator="positiveNumericValueWithoutDelete,4,2"/>

                </span>

              </div>
            </div>
          </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <span openlmis-message="header.scrap"></span>
            <div class="form-field">
              <input  ng-model="location.scrap" type="checkbox" name="scrap"
                     ng-required="false" />
            </div>
          </div>
        </div>

        <!-- /form-group -->

      </div>
      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" class="btn btn-primary save-button"
                 openlmis-message="button.save" ng-click="save()"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                 ng-click="cancel()"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"></div>
      </div>

    </div>
  </form>

</div>
