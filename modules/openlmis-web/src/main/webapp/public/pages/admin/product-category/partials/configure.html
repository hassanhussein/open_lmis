<div xmlns="http://www.w3.org/1999/html" >
    <h2><span openlmis-message="label.product.category.list"></span>
        <input type="button" type="button"
               class="btn btn-primary btn-small pull-right btn btn-primary"
               id="interfaceSave"
               ng-click="openAddEditProductCategoryConfigItemDialog(true)"
               openlmis-message="button.add" />

    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="message">
        <span ng-bind="message"></span>
    </div>

    <input id="txtFilterManualTestTypes" class="search-query input-xlarge"
           type="text" ng-model="query" placeholder="Enter manual test type name" />
    <div>
        <h3 ng-show="query.length>0">
            <ng-pluralize count="resultCount"
                          when="{ 0: 'No matches found for \'{{query}}\'',
                        1: '1 match found for \'{{query}}\'',
                        other: '{} matches found for \'{{query}}\''}">
            </ng-pluralize>
        </h3>

        <table class="table table-striped table-bordered">
            <thead>
            <tr class="gradient-header">
                <th class="col-row-number">#</th>
                <th><span openlmis-message="label.product.category.code"></span></th>
                <th><span openlmis-message="label.product.category.name"></span></th>
                <th><span openlmis-message="label.product.category.display.order"></span></th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="category in productCategoryList | filter : query">
                <td>{{$index + 1}}</td>
                <td><div>{{category.code}}</div></td>
                <td><a  ng-click="openAddEditProductCategoryConfigItemDialog(false,category)">{{category.name}}</a></td>

                <td>{{cat.category}}</td>


            </tr>
            </tbody>
        </table>

    </div>
    <ng-include
            src="'/public/pages/admin/product-category/partials/ProductCategoryModal.html'"></ng-include>
</div>
