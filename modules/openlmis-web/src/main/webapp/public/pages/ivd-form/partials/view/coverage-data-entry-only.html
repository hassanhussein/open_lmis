<div class="parent">
  <table fixed-table-header class="table table-bordered">
    <thead>
    <tr>
      <th colspan="6" openlmis-message="label.vaccine.coverage.monthly.coverage"></th>
    </tr>
    <tr ng-show="!isZnz">
      <th colspan="4" openlmis-message="label.vaccine.coverage.within.catchment"></th>
      <th colspan="2"  rowspan="2"  openlmis-message="label.vaccine.coverage.outside.catchment"></th>
    </tr>
    <tr ng-show="isZnz">
      <th colspan="4" >At Facility</th>
      <th colspan="2"  rowspan="2"  >Out Reach</th>
    </tr>
    <tr ng-show="!isZnz">
      <th colspan="2" >At Facility</th>
      <th colspan="2" rowspan="1">Out Reach</th>
      <!-- <th rowspan="2"></th>
       <th></th>-->
    </tr>

    <tr ng-show="isZnz">
      <th colspan="2" > &lt; 1 yr </th>
      <th colspan="2" rowspan="1">&gt;=1 yr</th>
      <!-- <th rowspan="2"></th>
       <th></th>-->
    </tr>


    <tr>
      <th openlmis-message="label.vaccine.coverage.male"></th>
      <th openlmis-message="label.vaccine.coverage.female"></th>
      <th openlmis-message="label.vaccine.coverage.male"></th>
      <th openlmis-message="label.vaccine.coverage.female"></th>
      <th openlmis-message="label.vaccine.coverage.male"></th>
      <th openlmis-message="label.vaccine.coverage.female"></th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat-start="productGroup in report.coverageLineItemViews"></tr>
    <tr ng-repeat-start="dose in productGroup">
      <td class="cell-input">
        <span
                class="input-error-parent-cell">
            <input
                    ng-required="true"
                    ng-class="highlightRequired(report.validate, dose.regularMale, dose.skipped)"
                    class="right-justified"
                    ng-disabled="!report.editable || dose.skipped || !dose.trackMale"
                    numeric-validator="positiveInteger"
                    maxlength="8"
                    ng-model="dose.regularMale"
                    type="text"/>
          </span>
      </td>
      <td class="cell-input">
        <span
                class="input-error-parent-cell">
            <input
                    ng-required="true"
                    ng-class="highlightRequired(report.validate, dose.regularFemale, dose.skipped)"
                    class="right-justified"
                    ng-disabled="!report.editable || dose.skipped || !dose.trackFemale"
                    numeric-validator="positiveInteger"
                    maxlength="8"
                    ng-model="dose.regularFemale"
                    type="text"/>
          </span>
      </td>
      <td class="cell-input">
        <span
                class="input-error-parent-cell">
            <input
                    ng-required="true"
                    ng-class="highlightRequired(report.validate, dose.regularOutReachMale, dose.skipped)"
                    class="right-justified"
                    ng-disabled="!report.editable || dose.skipped || !dose.trackMale"
                    numeric-validator="positiveInteger"
                    maxlength="8"
                    ng-model="dose.regularOutReachMale"
                    type="text"/>
          </span>
      </td>
      <td class="cell-input">
        <span
                class="input-error-parent-cell">
            <input
                    ng-required="true"
                    ng-class="highlightRequired(report.validate, dose.regularOutReachFeMale, dose.skipped)"
                    class="right-justified"
                    ng-disabled="!report.editable || dose.skipped || !dose.trackFemale"
                    numeric-validator="positiveInteger"
                    maxlength="8"
                    ng-model="dose.regularOutReachFeMale"
                    type="text"/>
          </span>
      </td>
      <td class="cell-input">
        <span
                class="input-error-parent-cell">
            <input
                    ng-required="true"
                    ng-class="highlightRequired(report.validate, dose.outreachMale, dose.skipped)"
                    class="right-justified"
                    ng-disabled="!report.editable || dose.skipped || !dose.trackMale"
                    numeric-validator="positiveInteger"
                    maxlength="8"
                    ng-model="dose.outreachMale"
                    type="text"/>
          </span>
      </td>
      <td class="cell-input">
        <span
                class="input-error-parent-cell">
            <input
                    ng-required="true"
                    ng-class="highlightRequired(report.validate, dose.outreachFemale, dose.skipped)"
                    class="right-justified"
                    ng-disabled="!report.editable || dose.skipped || !dose.trackFemale"
                    numeric-validator="positiveInteger"
                    maxlength="8"
                    ng-model="dose.outreachFemale"
                    type="text"/>
          </span>
      </td>
    </tr>
    <tr ng-repeat-end></tr>
    <tr ng-repeat-end></tr>
  </table>
</div>
