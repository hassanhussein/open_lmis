<div>
    <h2><span style="background-color:lightgray;width:200px !important"><strong>Stock Transfer</strong></span></h2>
</div>

<!--<div class="page-header">

    <h2><strong>Transfer From</strong>:</h2>
</div>-->
<form name="movementForm"  novalidate>
    <div class="form-group">

        <h3 id="basicInformationLabel">Transfer From</h3>

        <div class="form-row clearfix">

        <div class="span4">
            <label for="warehouse" ><strong>Warehouse</strong><span class="label-required"> *</span></label>

            <div class="form-field row-fluid" >
                <select  ui-select2="{width: '100%'}" ng-model="warehouseId" name="warehouse" id="warehouse" openlmis-message="label.select.parent.zone">
                    <option value="">--Select Warehouse--</option>
                    <option value="1">Warehouse 1</option>
                    <option value="2"> Warehouse 2</option>
                </select>
                <span class="field-error" ng-show="geoZoneForm.parent.code.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>

        <div class="span4">
            <label for="binLocation" ><strong>Bin Location</strong></label>

            <div class="form-field row-fluid">
                <select name="binLocation" id="binLocation" ui-select2="{width: '100%'}" ng-model="binLocationId" ng-disabled="!warehouseId" openlmis-message="label.select.parent.zone">
                    <option value="">--Select Bin Location--</option>
                    <option value="1">AAAA</option>
                    <option value="2"> BBBB</option>

                </select>
                <span class="field-error" ng-show="geoZoneForm.parent.code.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>

            </div>
        <br/>



    <div class="form-row clearfix">
        <div class="span4">
            <label for="item" ><strong>Item</strong></label>

            <div class="form-field row-fluid">
                <select ui-select2="{width: '100%'}" name="item" id="item" ng-disabled="!binLocationId" ng-model="itemId" openlmis-message="label.select.parent.zone">
                    <option value="">--Select Item--</option>
                    <option value="1">BCG</option>
                    <option value="2"> HPV</option>

                </select>
                <span class="field-error" ng-show="geoZoneForm.parent.code.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>


        <div class="span4">
            <label for="lot" ><strong>Lot</strong></label>

            <div class="form-field row-fluid">
                <select id="lot" name="lot" ui-select2="{width: '100%'}" ng-disabled="!itemId" ng-model="lot" openlmis-message="label.select.parent.zone">
                    <option value="">--Select Lot--</option>
                    <option value="1">ASDFAD</option>
                    <option value="2"> FDFDFDF</option>

                </select>
                <span class="field-error" ng-show="geoZoneForm.parent.code.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>



        <div class="span4">
            <label for="soh">
                <strong>SOH</strong>
            </label>

            <div class="form-field">
                <input name="soh" id="soh" type="text" ng-disabled="true" style="width:95%"/>
                <span class="field-error" ng-show="asnForm.asnReceiptDate.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>



    </div>
        <br/>
    <div class="form-row clearfix">

        <div class="span4">
            <label for="quantity">
                <strong>Quantity</strong>
            </label>

            <div class="form-field">
                <input id="quantity" name="quantity" type="text" ng-disabled="!lot" ng-model="quantity" style="width:95%"/>
                <span class="field-error" ng-show="asnForm.asnReceiptDate.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>


        <div class="span4">
            <label for="reason" ><strong>Reason</strong></label>

            <div class="form-field row-fluid">
                <select name="reason" id="reason" ui-select2="{width: '100%'}" ng-disabled="movementType==1" openlmis-message="label.select.parent.zone">
                    <option value="">--Select Reason--</option>
                    <option value="1">Reason 1</option>
                    <option value="2"> Reason 2</option>

                </select>
                <span class="field-error" ng-show="geoZoneForm.parent.code.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>

    </div>

    </div>

    <div class="form-group">
        <h3 id="basicInformationLabel">Transfer To</h3>

        <div class="form-row clearfix">

            <div class="span4">
            <label for="currency" >Warehouse</label>

            <div class="form-field row-fluid">
                <select ui-select2="{width: '100%'}" ng-disabled="!quantity || quantity==0" ng-model="toWarehouseId" openlmis-message="label.select.parent.zone">
                    <option value="">--Select Warehouse--</option>
                    <option value="1">Warehouse 1</option>
                    <option value="2"> Warehouse 2</option>

                </select>
                <span class="field-error" ng-show="geoZoneForm.parent.code.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>


        <div class="span4">
            <label for="currency" >Bin Location</label>

            <div class="form-field row-fluid">
                <select ui-select2="{width: '100%'}" ng-model="toBinLocation" ng-disabled="!toWarehouseId"  openlmis-message="label.select.parent.zone">
                    <option value="">--Select Bin Location--</option>
                    <option value="1">AAAA</option>
                    <option value="2"> BBBB</option>

                </select>
                <span class="field-error" ng-show="geoZoneForm.parent.code.$error.required && showError"
                      openlmis-message="missing.value"></span>
            </div>
        </div>



    </div>
    </div>


    <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">

            <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" value="Clear"
                   ng-click="cancel()"/>

            <input  type="button" class="btn btn-primary pull-right"
                     value="Transfer" style="margin-left:10px;margin-right:10px"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"></div>
    </div>
</form>
