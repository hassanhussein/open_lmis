

<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div>
        <h2 >Print Picking List</h2>


    </div>


    <form name="distributionForm"  novalidate>
        <div class="app-form">

            <div class="form-group clear-top">

                <div class="form-row clearfix">



                    <div class="span3">
                        <label for="receiptDate">
                            <span>From</span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input id="receiptDate"
                                   type="text"
                                   ui-date="{dateFormat: 'dd/mm/yy', changeYear: false,maxDate:'today',minDate:period.stringStartDate}"
                                   ui-date-format="yy-mm-dd"
                                   ng-model="asnReceiptDate" name="asnReceiptDate"
                                   ng-disabled="viewMode"
                                   ng-required="true"/>
                            <span class="field-error" ng-show="distributionForm.asnReceiptDate.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>


                    <div class="span3">
                        <label for="receiptDate">
                            <span>To</span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input
                                   type="text"
                                   ui-date="{dateFormat: 'dd/mm/yy', changeYear: false}"
                                   ui-date-format="yy-mm-dd"
                                   ng-model="asnReceiptDate" name="asnReceiptDate"
                                   ng-disabled="viewMode"
                                   ng-required="true"/>
                            <span class="field-error" ng-show="distributionForm.asnReceiptDate.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>




                </div>



                <div class="form-row clearfix">



                    <div class="span3">


                        <div class="form-field">
                            <input id="cancelButton" type="button" class="btn btn-primary" value="Search"/>

                        </div>
                    </div>







                </div>


            </div>

        </div>


    </form>



    <div class="table-container">
        <table class="table table-striped table-bordered search-list" >
            <thead>


            <tr class="gradient-header">
<!--                <th style="width:44px; min-width:14px;"  ></th>-->
                <th > Order Number</th>
                <th >Region</th>
                <th >Period</th>
                <th >Date Submitted</th>
                <th >Action</th>

            </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>


</div>
