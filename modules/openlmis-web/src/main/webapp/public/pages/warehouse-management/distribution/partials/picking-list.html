

<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div>
        <h2 >Print Picking List</h2>


    </div>


    <form name="distributionForm"  novalidate>
        <div class="app-form">

            <div class="form-group clear-top">

                <div class="form-row clearfix">



                    <div class="span3">
                        <label for="receiptDate">
                            <span>From</span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input id="receiptDate"
                                   type="text"
                                   ui-date="{dateFormat: 'dd/mm/yy', changeYear: false,maxDate:'today',minDate:period.stringStartDate}"
                                   ui-date-format="yy-mm-dd"
                                   ng-model="fromDate" name="fromDate"

                                   ng-required="true"/>
                            <span class="field-error" ng-show="distributionForm.fromDate.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>


                    <div class="span3">
                        <label for="receiptDate">
                            <span>To</span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input
                                   type="text"
                                   ui-date="{dateFormat: 'dd/mm/yy', changeYear: false,maxDate:'today',minDate:period.stringStartDate}"

                                   ui-date-format="yy-mm-dd"
                                   ng-model="toDate" name="toDate"
                                   ng-required="true"/>
                            <span class="field-error" ng-show="distributionForm.toDate.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>




                </div>



                <div class="form-row clearfix">



                    <div class="span3">


                        <div class="form-field">
                            <input ng-click="getPickingList()" type="button" class="btn btn-primary" value="Search"/>

                        </div>
                    </div>







                </div>


            </div>

        </div>


    </form>

    <div class="table-container">
        <table  style="max-width: 85%;" class="table table-striped table-bordered " >
            <thead>


            <tr class="gradient-header">
<!--                <th style="width:44px; min-width:14px;"  ></th>-->
                <th style="width:100px; min-width:100px;" > Order Number</th>
                <th style="width:100px; min-width:100px;" >Region</th>
                <th style="width:158px; min-width:100px;" >Period</th>
                <th style="width:100px; min-width:100px;">Date Submitted</th>
                <th style="width:100px; min-width:100px;">Status</th>
                <th style="width:100px; min-width:50px;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in orderList">
<!--                <td ><input type="checkbox" ng-model="order.issue" ng-disabled="order.status!='SUBMITTED'" ></td>-->
                <td>IVD{{order.id}}</td>
                <td>{{order.facilityName}}</td>
                <td>{{order.periodName}}</td>
                <td>
                    {{order.orderDate}}
                </td>

                <td>{{order.status=="UNDER_PICKING"?'UNDER PICKING':order.status}}</td>
                <td>

                    <input  type="button" class="btn btn-primary"
                            ng-click="print(order)" value="Print" />

                </td>

            </tr>

            <tr ng-if="!orderList">
                <td colspan="6"> No Data</td>
            </tr>

            </tbody>
        </table>
    </div>


</div>
