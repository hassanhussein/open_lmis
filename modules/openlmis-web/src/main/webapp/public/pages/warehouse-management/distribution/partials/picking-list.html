

<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div>
        <h2 >Print Picking List</h2>


    </div>


    <form name="distributionForm"  novalidate>
        <div class="app-form">

            <div class="form-group clear-top">

                <div class="form-row clearfix">



                    <div class="span3">
                        <label for="receiptDate">
                            <span>From</span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input id="receiptDate"
                                   type="text"
                                   ui-date="{dateFormat: 'dd/mm/yy', changeYear: false,maxDate:'today',minDate:period.stringStartDate}"
                                   ui-date-format="yy-mm-dd"
                                   ng-model="asnReceiptDate" name="asnReceiptDate"
                                   ng-disabled="viewMode"
                                   ng-required="true"/>
                            <span class="field-error" ng-show="distributionForm.asnReceiptDate.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>


                    <div class="span3">
                        <label for="receiptDate">
                            <span>To</span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input
                                   type="text"
                                   ui-date="{dateFormat: 'dd/mm/yy', changeYear: false}"
                                   ui-date-format="yy-mm-dd"
                                   ng-model="asnReceiptDate" name="asnReceiptDate"
                                   ng-disabled="viewMode"
                                   ng-required="true"/>
                            <span class="field-error" ng-show="distributionForm.asnReceiptDate.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>




                </div>



                <div class="form-row clearfix">



                    <div class="span3">


                        <div class="form-field">
                            <input id="cancelButton" type="button" class="btn btn-primary" value="Search"/>

                        </div>
                    </div>







                </div>


            </div>

        </div>


    </form>
<div>
    <div class="span12 right-align center-align pull-right">
        <form action="/wms-reports/vaccine-report" method="get">
            <select name="type" style="width: 200px;margin-top: 10px">
                <option value="1">Pick List Report</option>
                <option value="2">Distribution Summary</option>
            </select>
            <input name="docType" value="pdf" style="display: none">
            <button type="submit" class="btn btn-primary save-button"  style="background-color: #0D757D !important;color: #ffffff" formtarget="_blank">PRINT</button>
        </form>
        <!--
            <a href="/wms-reports/generate-report/19092/pdf" target="_blank"><button class="btn-success">PRINT</button></a>
        -->
    </div>
</div>
    <div class="table-container">
        <table class="table table-striped table-bordered search-list" >
            <thead>


            <tr class="gradient-header">
<!--                <th style="width:44px; min-width:14px;"  ></th>-->
                <th > Order Number</th>
                <th >Region</th>
                <th >Period</th>
                <th >Date Submitted</th>
                <th >Action</th>

            </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>


</div>
