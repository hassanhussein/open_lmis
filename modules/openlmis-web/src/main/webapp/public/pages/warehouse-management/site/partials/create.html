<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div ng-hide="location.id"><h2 id="addLocationHeader">Add New Site</h2></div>
    <div ng-show="location.id"><h2 id="editLocationHeader" openlmis-message="header.location.edit"></h2></div>

    <form ng-submit="saveGeoZone()" name="locationForm" novalidate>
        <div class="app-form">

            <div id="locationFormGroup" class="form-group clear-top">

                <div class="form-row clearfix">


                    <div class="form-cell">
                        <label id="locationTypeLabel">
                            <span >Region</span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <select id="locationType" name="locationType" ng-model="site.geographicZoneId"
                                    ng-options="type.id as type.name for type in geoLevels"
                                    ng-required="true">
                                <option value="">Select Region</option>
                            </select>
                            <span class="field-error" ng-show="locationForm.geographicZoneId.$error.required && showError"
                                  openlmis-message="select.value"></span>
                        </div>
                    </div>


                    <div class="form-cell">
                        <span openlmis-message="header.active"></span>
                        <div class="form-field">
                            <input id="active" ng-model="site.active" type="checkbox" name="active"
                                   ng-checked="site.active"/>
                        </div>
                    </div>
                </div>

                <div class="form-row clearfix">
                    <div class="form-cell">
                        <label id="codeLabel" for="code">
                            <span openlmis-message="header.code"></span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input ng-model="site.code" name="code" id="code" type="text" maxlength="50" ng-required="true"/>
                            <span class="field-error" ng-show="locationForm.site.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>

                    <div class="form-cell">
                        <label id="nameLabel" for="name">
                            <span openlmis-message="header.name"></span>
                            <span class="label-required"> *</span>
                        </label>

                        <div class="form-field">
                            <input ng-model="site.name" name="name" id="name" type="text" maxlength="50" ng-required="true"/>
                            <span class="field-error" ng-show="locationForm.name.$error.required && showError"
                                  openlmis-message="missing.value"></span>
                        </div>
                    </div>


                </div>


                <div class="form-row clearfix">


                    <div class="form-cell">
                        <label id="capacityLabel">
                            <span >Latitude</span>
                        </label>
                        <div class="form-field">
                <span class="position-relative">
                  <input ng-model="site.latitude" name="capacity"  id = "location-capacity" type="text"  numeric-validator="positiveNumericValueWithoutDelete,4,2"/>

                </span>

                        </div>
                    </div>

                    <div class="form-cell">
                        <label id="sizeLabel" for="size">
                            <span >Longitude</span>
                        </label>

                        <div class="form-field">
                            <input ng-model="site.longitude" name="size" id="size" type="text" maxlength="10"/>
                        </div>
                    </div>
                </div>



                <!-- /form-group -->

            </div>
            <div form-toolbar id="action_buttons" class="action-buttons">
                <div class="form-cell button-row">
                    <input id="saveButton" type="submit" class="btn btn-primary save-button"
                           openlmis-message="button.save" ng-click="save()"/>
                    <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                           ng-click="cancel()"/>
                </div>

                <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"></div>
            </div>

        </div>
    </form>

</div>
