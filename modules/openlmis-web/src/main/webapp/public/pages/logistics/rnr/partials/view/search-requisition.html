<h2 id="viewRequisitionHeader" openlmis-message="header.view.requisitions" xmlns="http://www.w3.org/1999/html"></h2>
<form name="viewRequisitionForm" id="viewRequisitionForm"
      ng-submit="loadRequisitions()" novalidate>
  <div class="app-form view-req-form">
    <div class="row-fluid">
      <div class="span2">
        <label>
          <span openlmis-message="label.requisition.program.name"></span>
          <span class="label-required"> *</span>
        </label>
        <select ui-select2 openlmis-message="programLabel"
                name="selectProgram"
                ng-model="selectedProgramId"
                ng-change="parameterChanged()">
          <option value=""></option>
          <option ng-repeat="program in programs | orderBy: 'name'"
                  value="{{ program.id }}">{{ program.code }} - {{
            program.name }}
          </option>
        </select>
        <span class="field-error"
              ng-show="viewRequisitionForm.selectProgram.$error.required && errorShown"
              openlmis-message="error.select.value"></span>
      </div>
      <div class="span2">
        <label><span openlmis-message="label.schedule"></span></label>
        <select ui-select2 openlmis-message="scheduleLabel"
                name="selectProgram" ng-model="selectedScheduleId">
          <option value=""></option>
          <option ng-repeat="option in options" value="">{{ option.name }}</option>
          <option ng-repeat="schedule in schedules | orderBy: 'name'"
                  value="{{ schedule.id }}">{{ schedule.name }}
          </option>
        </select>
      </div>
      <div class="span2">
        <label><span openlmis-message="label.year"></span></label>
        <select ui-select2 openlmis-message="yearLabel"
                ng-change="loadPeriods()" name="selectyear" ng-model="selectedYear">
          <option value=""></option>
          <option ng-repeat="year in years"     value="{{ year }}"  >{{year}}      </option>
        </select>
      </div>
      <div class="span2">
        <label><span openlmis-message="label.period"></span></label>
        <select ui-select2 openlmis-message="yearLabel"
                name="selectyear" ng-model="selectedPeriodId">
          <option value=""></option>
          <option ng-repeat="period in periods"     value="{{ period.id }}"  >{{period.name}}</option>
        </select>
      </div>
      <div class="span3">
        <label><span openlmis-message="label.geographic.zone"></span></label>
        <tree-dropdown id="zone" class="tree-dropdown" data="zones" selected="selectedZoneId"  ng-model="selectedZoneId"></tree-dropdown>
      </div>
    </div>


    <div class="row-fluid">
      <div class="span12">
        <input type="submit" class="btn btn-primary"
               openlmis-message="button.search"/>
      </div>
    </div>
  </div>
</form>
<div class="alert alert-info" id="noRequisitions" ng-show="requisitionFoundMessage"
     openlmis-message="requisitionFoundMessage">
</div>

<div ng-show="requisitions.length">
  <div class="row-fluid">
    <div class="span4 offset8 grid-filters">
      <input id="searchRequisition" class="search-query"
             ng-change="filterRequisitions()" type="text"
             ng-model="query"
             openlmis-message="placeholder.search.by.status"/>
    </div>
  </div>
  <div id='viewReqList' class="gridStyle" ng-grid="rnrListGrid"
       ng-show="requisitions.length"></div>
</div>
