<!--<ng-include src="'/public/pages/logistics/rnr/partials/data-health-check/header.html'"></ng-include>-->
<div class="rnr-tabs clearfix">
    <ul class="clearfix">
        <li ng-class="{'selected': (visibleTab == 'fullSupply' || visibleTab == undefined), 'has-error': fullSupplyTabError}">
            <a href="" ng-click="switchSupplyType('fullSupply')" id="fullSupplyTab"
               openlmis-message="label.full.supply.products"></a></li>
    </ul>
    <span class="pull-right">
    <a id="healthCheckButton" class="btn btn-primary"
       openlmis-message="button.health.check" ng-click="runHealthCheck()"
       target="_blank"></a>
  </span>
    <span class="pull-right">
    <a id="resizeViewButton" show-summary href="" class="btn">
      View/Hide Summary
    </a>
  </span>
</div>
<!--<span ng-show="visibleTab === 'nonFullSupply'">-->
<!--  <ng-include src="'/public/pages/logistics/rnr/partials/data-health-check/view-non-full-supply.html'"></ng-include>-->
<!--</span>-->
<span ng-show="visibleTab === 'fullSupply'">
  <ng-include src="'/public/pages/logistics/rnr/partials/data-health-check/view-full-supply.html'"></ng-include>
</span>

<openlmis-pagination num-pages="numberOfPages" current-page="currentPage" max-size="10"
                     check-error-on-page="checkErrorOnPage(page)"></openlmis-pagination>

<br><br>

<div form-toolbar id="action_buttons" class="action-buttons">

  <ng-include ng-show="rnr.period.enableOrder" src="'/public/pages/logistics/rnr/partials/total-cost.html'"></ng-include>
    <div class="form-cell button-row">
        <input id="comments" type="button" ng-click="showCommentBox=!showCommentBox" class="btn comments-button"
               openlmis-message="comments.header"/>
        <input ng-show="rnr.status == 'SKIPPED'" type="button" class="btn btn-primary submit-button"
               ng-click="reOpenRnR();" openlmis-message="button.reopen.period"/>
        <input ng-show="rnr.status != 'SKIPPED' && rnr.status != 'RELEASED' && hasPermission('APPROVE_REQUISITION')"
               type="button" class="btn btn-primary submit-button" ng-click="rejectRnR();"
               openlmis-message="button.rnr.undo.approvals"/>
        <comment-box updatable="false" show="showCommentBox"></comment-box>
        <div class="toolbar-message">
            <div ng-if="!rnr.period.enableOrder && !rnr.emergency">
                NOTE: This is a report only period. This report was <b>NOT</b> converted to order.
            </div>
        </div>
    </div>


</div>
