<div id="{{dialogOptions.id}}" class="dialog">
    <div class="modal-header"><h3 openlmis-message="dialogOptions.header"></h3></div>
    <div class="modal-body">

        <p id="dialogMessage" openlmis-message="dialogOptions.body"></p>

        <div ng-show="dialogOptions.listValues.length>0" style="height: auto">

            <div  class="form-cell">
                <label for="listOptions">Reason For Rejection:</label>
                <div id="listOptions" class="form-field"
                     isteven-multi-select
                     input-model="dialogOptions.listValues"
                     output-model="dialogOptions.selectedOption"
                     button-label="name"
                     item-label="name"
                     tick-property="active">
                </div>
            </div>
            <div class="form-cell">
                <label for="listOptions">Other Reason:</label>
                <textarea id="otherReason" ng-model="dialogOptions.otherReason"/>
            </div>
        </div>


        <div class="modal-footer">
            <a id="button_OK" href="" class="btn btn-primary" ng-click="dialogClose(dialogOptions.ok.value)"
               openlmis-message="dialogOptions.ok.label"></a>
            <a id="button_Cancel" href="" class="btn btn-cancel" data-dismiss="modal"
               ng-click="dialogClose(dialogOptions.cancel.value)" openlmis-message="dialogOptions.cancel.label"></a>
        </div>
    </div>
