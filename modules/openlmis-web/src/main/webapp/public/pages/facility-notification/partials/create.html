<div xmlns="http://www.w3.org/1999/html" tab-scroll>

  <h2>
    <span ng-show="viewMode === 'NEW'" openlmis-message="label.facility.notification.add"></span>
    <span ng-show="viewMode === 'EDIT'" openlmis-message="label.facility.notification.edit"></span>
  </h2>
  <form ng-submit="saveFacilityNotification()" id="facilityNotification"
        name="facilityNotification" ng-init="initEditPage();">
    <div class="app-form">
      <div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <div>
              <label for="code">
                <span openlmis-message="label.code"></span>
                <span class="label-required"> *</span>
              </label>
              </label>
              <div class="form-field">
                <input ng-model="facilityNotification.code" name="code" id="code" type="text" maxlength="30" width="200px" ng-required="true" />

                </span>
              </div>
            </div>
            <div>
              <label for="name">
                <span openlmis-message="label.name"></span>
                <span class="label-required"> *</span>
              </label>
              <div class="form-field">
                <input ng-model="facilityNotification.name" name="name" id="name" type="text" maxlength="50" width="320px" ng-required="true"  />

                </span>

                </span>
              </div>
            </div>
            <div>
              <label >
                <span openlmis-message="label.facility.notification.message.type"></span>
              </label>
              <div class="form-field">
                <span ng-repeat="type in messagetypes">

                  <input ng-model="facilityNotification.type" type="radio" name="messagetypes" value="{{type.name}}">{{type.name}}

                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <div>
              <label >
                <span openlmis-message="label.facility.notification.message.urgency"></span>
              </label>
              <div class="form-field">

                <span ng-repeat="urgent in messageturgencies">

                  <input ng-model="facilityNotification.urgency" type="radio" name="messageturgencies" value="{{urgent.name}}">{{urgent.name}}

                </span>
              </div>
            </div>
          </div>
          <div class="form-cell">
            <div>
              <label for="message">
                <span openlmis-message="label.facility.notification.message.urgency"></span>
              </label>
            </div>
              <div class="form-field">
                <textarea style="width: 80%;" rows="10" ng-model="facilityNotification.message" name="message" id="message" type="text" maxlength="2000"  />
                <span class="field-error" ng-show="facilityNotification.message.$error.required && showError" openlmis-message="missing.value"> </span>
                </span>
              </div>
            </div>
            <div form-toolbar id="action_buttons" class="action-buttons">
              <div class="form-cell button-row">
                <input ng-disabled="facilityNotification.$invalid" type="submit" class="btn btn-primary save-button" value="Save" />
                <a href="#/list"  class="btn btn-cancel cancel-button">Cancel</a>
                <input type="button" class="btn btn-danger delete-button" value="Delete" ng-click="showRemoveManualTestTypeConfirmDialog()" />
              </div>
              <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
