<div ng-controller="HeaderController">
  <div ng-show="loginConfig.modalShown" id="myModal">
    <div class="modal-backdrop"></div>
    <div class="modal modal-login fade in">
      <ng-include src="'/public/pages/login-form.html'"/>
    </div>
  </div>

  <div class="toggleFullScreen">
    <div class="header row-fluid">

      <div class="span8">
        <div class="logo clearfix">
          <img src="/public/images/{{systemLogo}}"/>

          <h1 openlmis-message="label.app.header"></h1>
        </div>
      </div>
      <div id="loader" class="loader-icon"></div>
      <div class="span4" ng-show="!!user">
        <div class="pull-right">
          <img style="padding:5px" src="/public/images/logo-right.jpg">
        </div>
        <ng-include src="'/public/pages/user.html'"></ng-include>
      </div>
    </div>
  </div>
</div>
