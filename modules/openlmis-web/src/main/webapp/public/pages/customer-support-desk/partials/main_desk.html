<div  tab-scroll class="support">

    <div class="search">
        <h1 class="support_header" openlmis-message="title.support.main">
        </h1>
        <form id="support_search_div" ng-submit="search()" >
            <input type="text"  ng-model="support.query" name="term" placeholder="Search for eLMIS support topics.." id="support_search_input" />
            <button type="submit" id="support_search_button">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
    <section class="container">
        <div class="hot_topics">
            <div><h3 openlmis-message="title.support.topics"></h3></div>
            <ul class="ul-list">
                <ul class="ul-list">
                    <div ng-repeat="articles in archive.values | limitTo:7" ng-click="viewArchiveContent($index)">
                        <li><a href="" >{{articles.title}}</a></li>
                    </div>
                </ul>
            </ul>
        </div>
        <div class="FAQ">
            <div><h3 openlmis-message="title.support.faq"></h3></div>
            <ul class="ul-list">
                <ul class="ul-list">
                    <div ng-repeat="articles in faqArticles.values | limitTo:7" ng-click="viewFAQContent($index)">
                        <li><a href="" >{{articles.title}}</a></li>
                    </div>
                </ul>
            </ul>
        </div>
        <div class="contact_us">
            <img class="img" src="/public/images/customer-support-desk/contact_us.png">
            <h4><a href="" ng-click="changeRoute('jira-reporting-form')" openlmis-message="title.support.contact_us"></a></h4>
        </div>
    </section>
</div>
