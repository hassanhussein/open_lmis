<div  tab-scroll class="support">
    <div class="search-result-div">
        <section class="split-container">
            <div>
                <h3 openlmis-message="title.support.support.form"></h3></div>
            <div class="support-form">
                <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool">
                    <strong>{{successMessage}}</strong>
                </div>
                <form ng-submit="createNewIssue()">
                    <div>
                        <label openlmis-message="title.support.support.form.subject">
                        </label>
                        <input type="text" name="summary" id="support-form-subject" ng-model="summary" />
                    </div>
                    <div>
                        <label openlmis-message="title.support.support.form.description">
                        </label>
                        <textarea name="description" id="support-textarea" ng-model="description" >
                        </textarea>
                    </div>
                    <div id="support-form-button-div">
                        <input type="submit" value="Create" id="support-form-button-create"/>
                        <button id="support-form-button-cancel" onclick="return clearForm(this.form)">
                            Cancels
                        </button>
                    </div>
                </form>
            </div>
            <div class="support-faq">
                <div><h3 openlmis-message="title.support.faq"></h3></div>
                <ul ng-repeat="articles in faqArticles.values" ng-click="viewFAQContent($index)">
                    <li><a href="" >{{articles.title}}</a></li>
                </ul>
            </div>
        </section>
    </div>

</div>
