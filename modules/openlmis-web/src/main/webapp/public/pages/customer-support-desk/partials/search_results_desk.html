<div  tab-scroll class="support">

    <div class="search-result-div">
        <section class="split-container">
            <h5 id="title" openlmis-message="title.support.main"></h5>
            <form class="search-form" ng-submit="search()">
                <input type="text" ng-model="support.query" name="term" placeholder="Search for eLMIS support topics.." id="search-form-input" />
                <button type="submit" id="support_search_button_sub">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div class="search-results">
                <div ng-if="searchResults.data.values.length == 0">
                    <h3><a  id="search-result-title">No Results</a></h3>
                </div>

                <div ng-repeat="articles in searchResults.values" ng-click="viewContent($index)">
                    <h3 ><a href=""  id="search-result-title">{{$index + 1}}. {{articles.title}}</a></h3>
                </div>
            </div>
            <div class="faq_sub">
                <div><h3 openlmis-message="title.support.faq"></h3></div>
                <ul ng-repeat="articles in faqArticles.values" ng-click="viewFAQContent($index)">
                    <li><a href="" >{{articles.title}}</a></li>
                </ul>
            </div>
        </section>
    </div>
</div>
