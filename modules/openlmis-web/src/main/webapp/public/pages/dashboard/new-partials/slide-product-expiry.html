
    <div ng-controller="ProductExpiryController"  class="col s12 m6 l6">
        <div class="section grey lighten-5 card" style="padding-top: 0rem !important;">
            <h2><span > Expired Products</span></h2>
            <table class="striped bordered " >
                <thead>
                <tr>
                    <th class="span2">Facility</th>
                    <th class="span4">Product</th>
                    <th sclass="span2">Period</th>
                    <th  class="span2 text-right">Expired Quantity</th>
                    <th  class="span1 text-right">Percent</th>

                </tr>
                </thead>
                <tfoot>
                <td colspan="6">
                    <div class="pagination pull-right">
                        <ul>
                            <li ng-class="{disabled: currentPage == 0}">
                                <a href ng-click="prevPage()">« Prev</a>
                            </li>

                            <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                                ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                <a href ng-bind="n + 1">1</a>
                            </li>

                            <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                                <a href ng-click="nextPage()">Next »</a>
                            </li>
                        </ul>
                    </div>
                </td>
                </tfoot>
                <tbody ng-repeat="row in pagedItems[currentPage] ">

                <tr>
                    <td style="text-align: left;" rowspan="{{row.productList.length+1}}">{{row.name}}</td>
                </tr>
                <tr  ng-repeat="c in row.productList track by $index">
                    <td>{{c.product}}</td>
                    <td>{{c.period}}</td>
                    <td class="text-right">{{c.balance|number}}</td>
                    <td class="text-right">{{c.percentage|number :2}}%</td>

                </tr>

                </tbody>

            </table>
        </div>

    </div>
