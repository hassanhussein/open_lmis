
    <div  ng-controller="DailyStockStatusController" class="col s12 m6 l6">
        <div class="section grey lighten-5 card" style="padding-top: 0rem !important;">

            <h2><span > Daily Stock Status in Recent 7 Days</span></h2>

            <div style="margin-left: 10px; height: 500px; overflow: scroll">
                <table class="striped bordered ">
                    <thead >
                    <th>Facility</th>
                    <th style="background-color: lightblue" ng-repeat="p in dailyStockStatusHeader">{{p}}</th>
                    </thead>
                    <tbody ng-repeat="row in dataList ">
                    <td >{{row.name}}</td>
                    <td style="min-width: 50px;" ng-repeat="c in dailyStockStatusHeader">
                        <span ng-if="row[c]>=0" class="glyphicon glyphicon-ok"></span>
                        <span ng-if="row[c]==undefined" class="glyphicon glyphicon-remove"></span>

                    </td>
                    </tbody>
                </table>
            </div>


        </div>

    </div>
