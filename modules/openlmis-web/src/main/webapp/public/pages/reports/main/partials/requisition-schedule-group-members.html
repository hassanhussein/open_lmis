<div class="row-fluid sortable ui-sortable">
  <div class="box span12">
    <div class="box-header">
      <h2>
        <span openlmis-message="header.report.requisition.schedule.group.members"></span>
      </h2>
      <div class="box-icon">
        <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        <a ng-click="section(1)" ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>

      </div>
    </div>
    <div>
      <div class="app-form">
        <form ng-submit="filterGrid()" name="filterForm" novalidate>
          <div filter-container class="clearfix">
            <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
            <schedule-filter class="form-cell horizontalFilters" required="false"></schedule-filter>
            <requisition-group-filter class="form-cell horizontalFilters" ></requisition-group-filter>
            <facility-filter class="form-cell horizontalFilters" ></facility-filter>

          </div>
        </form>
      </div>
    </div>
    <div >
      <div class="container-fluid">
        <div class="row">

          <div class="span12">
            <br />
            <div top-right-table-summary></div>


            <table client-side-sort-pagination class="table table-bordered" ng-show="data == undefined || data.length == 0">
              <tr>
                <td>No data to show under selected filters</td>
              </tr>
            </table>
            <table ng-show="datarows.length > 0" class="table-bordered table table-striped" ng-table="tableParams">
              <tbody>
              <tr ng-repeat="row in datarows">
                <td data-title="'#'" class="number" >{{ row.no }}</td>
                <td data-title="getLocalMessage('label.group.name')" sortable="code">{{ row.groupName }} </td>
                <td data-title="getLocalMessage('label.program')"  sortable="program">{{ row.program }}</td>
                <td data-title="getLocalMessage('label.schedule.name')"  sortable="schedule">{{ row.schedule }}</td>
                <td data-title="getLocalMessage('label.facility.name')"  sortable="facility">{{ row.facility }}</td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
