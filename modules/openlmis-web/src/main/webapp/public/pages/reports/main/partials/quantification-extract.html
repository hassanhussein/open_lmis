<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"></div>

<div class="container-fluid">
    <div class="box row-fluid" style="padding:0px;">
        <div class="box-header">
            <h2>
                <span openlmis-message="report.title.quantification.extract.report"></span>
            </h2>
            <div class="box-icon">
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')" class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('CSV')" class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="sidebar" >
                <div class="app-form" style="padding: 5px;">
                    <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                        <div filter-container class="clearfix">
                            <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
                            <zone-filter class="form-cell horizontalFilters"></zone-filter>
                            <schedule-filter class="form-cell horizontalFilters" required="true"></schedule-filter>
                            <static-year-monthly-filter perioderror="perioderror" year="year" startdate="filter.periodStart" enddate="filter.periodEnd" ></static-year-monthly-filter>

                        </div>
                    </form>
                </div>
            </div>
            <div class="content-body" >

                <table client-side-sort-pagination  class="table table-bordered" ng-show="data == undefined || data.length == 0">
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </table>
                <div ng-show="datarows.length > 0">
                    <div top-right-table-summary></div>
                    <table ng-show="datarows.length > 0" class="table-bordered table table-striped pull-right" ng-table="tableParams">
                        <tbody>
                        <tr ng-class="{'consumption-parent' : toggel}" ng-repeat="row in datarows">
                            <td data-title="'#'" class="number" style="width:20px" >{{ row.no }}</td>
                            <td data-title="getLocalMessage('label.facility.code')"  ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="facilityCode" >{{ row.facilityCode }}</td>
                            <td data-title="getLocalMessage('label.facility.name')"  ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="facility" >{{ row.facility }}</td>
                            <td data-title="getLocalMessage('label.facility.type')"  ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="facilityType" >{{ row.facilityType }}</td>
                            <td data-title="getLocalMessage('label.period.name')"  ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="periodName" >{{ row.periodName }}</td>
                            <td data-title="getLocalMessage('label.product.code')" ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="code" >{{ row.code }}</td>
                            <td data-title="getLocalMessage('label.product.name')" ng-class="{'consumption-parent' : toggel}" style="width:40%" sortable="product" >{{ row.product }}</td>
                            <td data-title="getLocalMessage('label.unit')" ng-class="{'consumption-parent' : toggel}" style="width:40%" sortable="product" >{{ row.unit }}</td>
                            <td data-title="getLocalMessage('header.unit.of.measure')" ng-class="{'consumption-parent' : toggel}" style="width:30%" sortable="uom" >{{ row.uom | number }}</td>
                            <td data-title="getLocalMessage('label.consumption.in.small.unit')" ng-class="{'consumption-parent' : toggel}" class="number" style="width:80px" sortable="issues"  >{{ row.issues | number }}</td>
                            <td data-title="getLocalMessage('label.consumption.per.pack')" ng-class="{'consumption-parent' : toggel}" class="number" style="width:80px" sortable="consumption"  >{{ row.consumption | number }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
