<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"></div>
<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header">
            <h2>
                <span openlmis-message="report.title.facility.profile"></span>
            </h2>
            <div class="box-icon">
                <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a ng-click="section(1)" ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                <a id="pdf-button"  href="" ng-click="exportReport('PDF')"
                   class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button"  href="" ng-click="exportReport('XLS')"
                   class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
                <a id="mailing-button" href="#facility-list" ng-click="exportReport('mailing-list')"
                   class='btn-small btn-info'>Mailing Label</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="sidebar">
                <div class="app-form" style="padding: 5px;">
                    <div>
                        <label for="status" class="labels" openlmis-message="label.status"></label>
                        <div>
                            <select id="status" ui-select2 class="input-large" ng-model="filter.status">
                                <option value="" selected="selected"> All </option>
                                <option  ng-repeat="status in statuses" value="{{ status.value }}" ng-selected="status.value == filter.status">{{status.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="province" class="labels" openlmis-message="label.provinces"></label>
                        <div>
                            <select id="province" ui-select2 class="input-large" ng-model="filter.provinces" >
                                <option value="" selected="selected"> All </option>
                                <option ng-repeat="province in provinces" value="{{ province }}" ng-selected="province == filter.provinces">{{province}}</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="district" class="labels" openlmis-message="label.district"></label>
                        <div>
                            <select id="district" ui-select2 class="input-large" ng-model="filter.districts" >
                                <option value="" selected="selected"> All </option>
                                <option ng-repeat="district in districts" value="{{ district }}" ng-selected="district == filter.districts">{{district}}</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="requisitionGroup" class="labels" openlmis-message="label.requisitionGroup"></label>
                        <div>
                            <select id="requisitionGroup" ui-select2 class="input-large" ng-model="filter.requisitionGroups" >
                                <option value="" selected="selected"> All </option>
                                <option ng-repeat="requisitionGroup in requisitionGroups" value="{{ requisitionGroup }}" ng-selected="requisitionGroup == filter.requisitionGroups">{{requisitionGroup}}</option>
                            </select>
                        </div>
                    </div>
                    </br>
                    <div>
                        <span class="pull-right"><a ng-click="filterFacilities()" class="waves-effect waves-light btn">Filter</a>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="row-fluid">
                    <div class="span12 ">
                        <div>
                            <label class="labels"><h3>Total Facilities : {{totalFacilities || 0}}</h3></label>
                        </div>
                        <table client-side-sort-pagination class="table table-bordered"
                               ng-show="data == undefined || data.length == 0">
                            <tr>
                                <td>No data to show under selected filters</td>
                            </tr>
                        </table>
                        <div ng-show="datarows.length > 0">
                            <div ng-if="datarows.length > 0" top-right-table-summary></div>
                            <table ng-show="datarows.length > 0" class="table table-bordered table-responsive"
                                   ng-table="tableParams">
                                <tbody>
                                <tr ng-repeat-start="row in datarows">
                                    <td data-title="'#'" class="number" style="width:20px">{{ row.no }}</td>
                                    <td style="width:80px" data-title="getLocalMessage('label.facility.code')"
                                        sortable="code">{{ row.code }}
                                    </td>
                                    <td style="width:150px" data-title="getLocalMessage('label.facility.name')"
                                        sortable="facilityName">{{ row.facilityName }}
                                    </td>
                                    <td style="width:120px" data-title="getLocalMessage('label.facility.type')"
                                        sortable="facilityType">{{ row.facilityType }}
                                    </td>

                                    <td style="width:80px" data-title="getLocalMessage('label.district')"
                                        sortable="region">
                                        {{ row.district }}
                                    </td>
                                    <td style="width:80px" data-title="getLocalMessage('label.region')"
                                        sortable="province">
                                        {{ row.province }}
                                    </td>
                                    <td style="width:80px" data-title="getLocalMessage('label.requisition.groups')"
                                        sortable="userName">
                                        {{ row.groupName }}
                                    </td>
                                    <td style="width:100px" data-title="getLocalMessage('label.phone')"
                                        sortable="phoneNumber">{{ row.phoneNumber || "-" }}
                                    </td>
                                    <td ng-show="false" ng-show="false" style="width:100px"
                                        data-title="getLocalMessage('label.owner')"
                                        sortable="owner">{{
                                        row.owner }}
                                    </td>
                                    <td style="width:100px" data-title="getLocalMessage('label.active')"
                                        sortable="active">
                                        {{ row.active == true ? 'Yes' : 'No' }}
                                    </td>

                                </tr>

                                <tr ng-repeat-end ng-show="row.facilityProgramReportList.length>0">
                                    <td colspan="10" class="sub-report">
                                        <!--<table>
                                            <thead>
                                            <tr>
                                                <th openlmis-message="facility.program.areas"></th>
                                                <th openlmis-message="facility.program.areas.start.data"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            &lt;!&ndash;<tr  ng-repeat="p in row.facilityProgramReportList track by $index">
                                                <td>{{ p.name }}</td><td>{{ p.startDate|date:'MM/dd/yyyy' }}</td>

                                            </tr>&ndash;&gt;
                                            </tbody>
                                        </table>-->
                                    </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .sub-report {
        background-color: #d9d9d9;
    }

    .sub-report table {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .sub-report table tr td {
        background-color: #f9f9f9;
    }

    .sub-report
</style>
