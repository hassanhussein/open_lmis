<style>
    .ng-table th.sortable div {
        /* css-3 */
        white-space: -o-pre-wrap;
        word-wrap: break-word;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
    }
    table {
        table-layout: fixed;
        width: 100%
    }
</style>
<div class="row-fluid">
    <div class="box span12">
        <div class="box-header">
            <h2><span> Sources of Funds Summary  </span></h2>

            <div class="box-icon">
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')" class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')" class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
            </div>
        </div>

        <div class=row-fluid>
            <div class="sidebar">
                <div class="app-form" style="padding: 5px;">

                    <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                        <div filter-container class="clearfix">

                            <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
                            <zone-filter class="form-cell horizontalFilters"></zone-filter>
                            <schedule-filter class="form-cell horizontalFilters" required="true"></schedule-filter>
                            <year-filter class="form-cell horizontalFilters" required="true"></year-filter>
                            <period-filter class="form-cell horizontalFilters" required="true"></period-filter>

                        </div>
                    </form>
                </div>
            </div>
            <div class="content-body">
                <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </table>

                <div class="tab-pane  clearboth" id="mos" style="background-color:lightgray">

                    <div class="box-icon pull-right " ng-show="datarows.length > 0" style="padding-top: 20px;margin-right:5px">
                        <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                        <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')"
                           class='btn-small btn-info'><span openlmis-message="label.export.excel"></span></a>
                    </div>

                    <div style="max-height:2px !important;" class="row-fluid clearboth" ng-show="datarows.length > 0">
                        <strong>

                            <span style=" float:left;margin:10px 10px 0 0; padding:5px 10px display:block;margin-left:10px">
                         <input class="checkbox" type="checkbox" ng-model="filter.disaggregated"
                                ng-change="searchReport()"/>
                        </span><span  style="color:#078f97; float:left;margin:10px 10px 0 0; padding:5px 10px display:block;" openlmis-message="label.report.view.disaggregated"></span>

                        </strong>
                    </div>
                    <br/>

                    <table client-side-sort-pagination class="table table-bordered"
                           ng-show="data == undefined || data.length == 0">
                        <tr>
                            <td>No data to show under selected filters</td>
                        </tr>
                    </table>

                    <div class="row-fluid rnr-table scrollable" ng-show="datarows.length > 0 ">

                        <div class="clearfix"></div>

                        <table class="table table-bordered table-striped scrollable" ng-table="tableParams">
                            <thead>
                            <tr>
                                <th ng-if="filter.disaggregated==true"></th>
                                <th ng-if="filter.disaggregated==true"></th>

                                <th></th>
                                <th></th>

                                <th ng-repeat="header in headers" ng-bind="header"></th>

                            </tr>
                            <tr>
                                <th ng-if="filter.disaggregated==true">Facility</th>
                                <th ng-if="filter.disaggregated==true">Facility Type</th>

                                <th openlmis-message="label.code" style="text-align: left"></th>
                                <th openlmis-message="label.product.name" style="text-align: left"></th>
                                <th ng-repeat="period in periods" openlmis-message="header.status.mos"
                                    class="p-column"></th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr ng-repeat="row in data">
                                <td ng-if="filter.disaggregated==true"  ng-bind="row.facility"></td>
                                <td  ng-if="filter.disaggregated==true" ng-bind="row.facilityType"></td>
                                <td ng-bind="row.code"></td>

                                <td ng-bind="row.product">
                                </td>
                                <td  ng-repeat="header in headers" ng-bind="row[header]" ng-style="ChangeColor(row[header])">{{ row.no }}</td>

                            </tr>
                            </tbody>

                        </table>


                        <select ui-select2 class="pull-left" ng-model="pageSize" ng-change="searchReport()">
                            <option value="10">10 per page</option>
                            <option value="20">20 per page</option>
                            <option value="50">50 per page</option>
                            <option value="100">100 per page</option>
                        </select>

                        <div class="pull-right">
                            <pagination total-items="totalItems" page="currentPage" max-size="10"
                                        items-per-page="pagination.limit"
                                        direction-links="false" class="pagination-sm"></pagination>
                        </div>


                        <div class="clearfix"></div>

                    </div>


                </div>

            </div>
        </div>
    </div>

</div>
