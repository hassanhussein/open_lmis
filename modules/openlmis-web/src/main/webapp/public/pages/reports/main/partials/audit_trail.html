<style>
    #report-head {
        margin-top: -28px !important;
    }

    .container-fluid {
        padding-right: 0px !important;
        padding-left: 0px !important;
    }
    .button{
        color: #078f97 !important;
    }
    btn-checkbox{
        visibility: visible !important;
        color: #0c9083;
    }

   /* .table td {
         padding: 1px !important;
    }*/
</style>

<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"></div>

<div class="container-fluid">
    <div class="box row-fluid" style="padding:0px;">
        <div class="box-header" id="report-head">
            <h2>
                <span openlmis-message="report.title.audit.trail"></span>
            </h2>
            <div class="box-icon">
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')"
                   class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')"
                   class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="sidebar">
                <div class="app-form" style="padding: 5px;">
                    <form ng-submit="filterGrid()" name="filterForm" novalidate>
                        <div filter-container class="clearfix">
                            <date-range-filter perioderror="error" year="staticYear" startdate="filter.periodStart"
                                               enddate="filter.periodEnd" required="true" rangemax="365"
                                               class="form-cell horizontalFilters"></date-range-filter>
                            <div class="horizontalFilters form-cell">
                                <label for="action" class="labels" openlmis-message="label.audit.actions"><span ng-show="requiredFilters.year" class="label-required">*</span></label>
                                <div>
                                    <select id="action" ng-model="filter.action" ui-select2 class="input-large">
                                        <option value="" selected>Select Audit types</option>
                                        <option ng-repeat="action in auditActions" ng-value="action" openlmis-message="'audit.label.'+action">
                                            {{messageService.get('audit.label.'+action)}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="clearfix padding2px"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="content-body">
                <table class="table table-bordered" ng-show="datarows == undefined || datarows.length == 0" client-side-sort-pagination>
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </table>
                <div ng-show="datarows.length > 0">
                    <table id="reportTable" ng-show="datarows.length > 0" class="table-bordered table table-striped"
                           ng-table="tableParams">
                        <tbody>
                        <tr ng-repeat="row in datarows">
                            <td class="number" style="width:20px">{{ row.no }}</td>
                            <td data-title="getLocalMessage('label.audit.action')" ng-bind="row.action"></td>
                            <td data-title="getLocalMessage('label.audit.performedby')" ng-bind="row.actionPerformedBy"></td>
                            <td data-title="getLocalMessage('label.audit.data.identifier')" ng-bind="row.identity"></td>
                            <td data-title="getLocalMessage('label.audit.data.identifier.value')" ng-bind="row.identityValue"></td>
                            <td data-title="getLocalMessage('label.audit.oldvalue')" ng-bind="row.oldValue"></td>
                            <td data-title="getLocalMessage('label.audit.newvalue')" ng-bind="row.newValue"></td>
                            <td data-title="getLocalMessage('label.facility.date')" ng-bind="row.createdDate"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
