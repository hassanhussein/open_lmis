<style>
    /* Style the list */
    ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
        background-color: #eee;
    }

    /* Display list items side by side */
    ul.breadcrumb li {
        display: inline;
        font-size: 18px;
    }

    /* Add a slash symbol (/) before/behind each list item */
    ul.breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
    }

    /* Add a color to all links inside the list */
    ul.breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
    }

    /* Add a color on mouse-over */
    ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
    }

    .content {

        min-height: 1000px !important;

    }

    td[rowspan] {
        vertical-align: middle !important;
    }

    .content h3 {
        margin-top: 2px;
        border-bottom: 1px solid lightblue;
        font-size: 1.2em;
        font-weight: normal;
        color: #17888f;
        padding-bottom: 5px !important;
    }

    .breadcrumb {
        background-color: #eee !important;
    }

    td.lot-expired span {
        color: #d58512;
    }

    .rnr-table {
        overflow: auto;
        padding-top: 10px;
        /* padding-right: 10px; */
        padding-left: 10px;
        min-width: 100% !important;
    }

    .span8 {
        width: 950px !important;
    }

    .odd {
    }

    .rnr-table th.col-product, .rnr-table td.col-product {
        /*
                width: 10px !important;
        */
        font-weight: bold !important;
        overflow: auto;

    }

    .cell-text {
        font-size: 0.9em !important;
        width: 10px !important;
        text-align: left;
    }

    .rnr-table .table-bordered td:first-child {
        border-left: 0px solid #ddd !important;
    }

    th.col-product {
        min-width: 40px !important;
    }


</style>

<div class="row-fluid">
    <div class="box span12">
        <div class="box-header " id="report-head">
            <h2><span openlmis-message="report.title.quantification.extract.report"></span> </h2>


                <div class="box-icon" ng-show="true">
                    <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                    <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('CSV')"
                       class='btn-small btn-info'><span openlmis-message="label.export.excel"></span></a>
                </div>

        </div>
        <div class="app-form">
            <form ng-submit="filterGrid()" name="filterForm" novalidate>
                <div filter-container class="clearfix">
                    <!--
                                       Additional Filters
                    -->
                    <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
                    <zone-filter class="form-cell horizontalFilters"></zone-filter>
                    <schedule-filter class="form-cell horizontalFilters" required="true"></schedule-filter>
                    <static-year-monthly-filter perioderror="perioderror" year="year" startdate="filter.periodStart"
                                                enddate="filter.periodEnd"></static-year-monthly-filter>

                    <div class="form-cell horizontalFilters" ng-hide="true"
                         style="padding-top: 30px;margin-left: 0px !important; width: 1px !important;">
                        &nbsp; &nbsp; <span class="pull-right"><a ng-click="searchReport()"
                                                                  class="waves-effect waves-light btn"
                                                                  style="background-color: #348991;">Search</a></span>
                    </div>


                </div>


            </form>
        </div>


        <div class="content-body">

            <table client-side-sort-pagination class="table table-bordered"
                   ng-show="datarows == undefined || datarows.length == 0">
                <tr>
                    <td>No data to show under selected filters</td>
                </tr>
            </table>
            <div class="clearfix"></div>

            <div class="row-fluid rnr-table" scrollable ng-show="datarows.length > 0 ">
                <table ng-show="datarows.length > 0" class="table-bordered table table-striped scrollable pull-right"
                       ng-table="tableParams">
                    <tbody>
                    <tr ng-class="{'consumption-parent' : toggel}" ng-repeat="row in datarows">
                        <td data-title="'#'" class="number" style="width:20px">{{ row.no }}</td>
                        <td data-title="getLocalMessage('label.facility.code')"
                            ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="facilityCode">{{row.facilityCode }}
                        </td>
                        <td data-title="getLocalMessage('label.facility.name')" ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="facility">{{row.facility }}
                        </td>
                        <td data-title="getLocalMessage('label.facility.type')"
                            ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="facilityType">{{
                            row.facilityType }}
                        </td>
                        <td data-title="getLocalMessage('label.period.name')" ng-class="{'consumption-parent' : toggel}"
                            style="width:100px" sortable="periodName">{{ row.periodName }}
                        </td>
                        <td data-title="getLocalMessage('label.product.code')"
                            ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="code">{{ row.code
                            }}
                        </td>
                        <td data-title="getLocalMessage('label.product.name')"
                            ng-class="{'consumption-parent' : toggel}" style="width:40%" sortable="product">{{
                            row.product }}
                        </td>
                        <td data-title="getLocalMessage('label.unit')" ng-class="{'consumption-parent' : toggel}"
                            style="width:40%" sortable="product">{{ row.unit }}
                        </td>
                        <td data-title="getLocalMessage('header.unit.of.measure')"
                            ng-class="{'consumption-parent' : toggel}" style="width:30%" sortable="uom">{{ row.uom |
                            number }}
                        </td>
                        <td data-title="getLocalMessage('label.consumption.in.small.unit')"
                            ng-class="{'consumption-parent' : toggel}" class="number" style="width:80px"
                            sortable="issues">{{ row.issues | number }}
                        </td>
                        <td data-title="getLocalMessage('label.consumption.per.pack')"
                            ng-class="{'consumption-parent' : toggel}" class="number" style="width:80px"
                            sortable="consumption">{{ row.consumption | number }}
                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>


        </div>


    </div>
</div>
