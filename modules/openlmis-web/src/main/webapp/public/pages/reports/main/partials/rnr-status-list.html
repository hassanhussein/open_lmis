<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"></div>
<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header">
            <h2>
                <span openlmis-message="report.title.rnr.status.list"></span>
            </h2>
            <div class="box-icon">
                <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a ng-click="section(1)" ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')"
                   class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')"
                   class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>

            </div>
        </div>
        <div class="row-fluid">
            <div class="sidebar">
                <div class="app-form" style="padding: 5px;">
                    <form ng-submit="filterGrid()" name="filterForm" novalidate>
                        <div class="clearfix">
                            <filter-container no-required-param="true">
                                <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
                                <zone-filter class="form-cell horizontalFilters"></zone-filter>
                                <rnr-status-filter class="form-cell horizontalFilters"></rnr-status-filter>
                                <date-range-filter class="form-cell horizontalFilters" perioderror="error" year="staticYear" startdate="filter.periodStart"
                                                   enddate="filter.periodEnd" required="true" rangemax="365"
                                                   class="form-cell horizontalFilters"></date-range-filter>
                            </filter-container>


                        </div>
                    </form>
                    <div style="margin:2px !important;font-size:10px;" ng-show="perioderror" class="row">
                        <div class="span11 ">
                            <p style="background-color: #EC4F67;color: #fff;font-size: 11px;">{{perioderror}}</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="content-body">
                <div class="row-fluid">
                    <div class="span12 ">
                      
                        <table client-side-sort-pagination class="table table-bordered"
                               ng-show="data == undefined || data.length == 0">
                            <tr>
                                <td>No data to show under selected filters</td>
                            </tr>
                        </table>
                        <div ng-show="datarows.length > 0">
                            <div ng-if="datarows.length > 0" top-right-table-summary></div>
                            <table ng-show="datarows.length > 0" class="table-bordered table table-striped pull-right"
                                   ng-table="tableParams">

                                <tbody>
                                <tr ng-repeat-start="row in datarows">
                                    <td data-title="'#'" class="number" style="width:20px">{{ row.no }}</td>
                                    <td style="width:80px" data-title="getLocalMessage('label.province')"
                                        sortable="province">
                                        {{ row.province }}
                                    </td>
                                    <td style="width:100px" data-title="getLocalMessage('label.district')"
                                        sortable="district">{{ row.district }}
                                    </td>

                                    <td style="width:80px" data-title="getLocalMessage('label.facility.code')"
                                        sortable="facilitycode">{{ row.facilitycode }}
                                    </td>
                                    <td style="width:150px" data-title="getLocalMessage('label.facility.name')"
                                        sortable="facility">{{ row.facility }}
                                    </td>
                                    <td style="width:120px" data-title="getLocalMessage('label.requisition.facilityType')"
                                        sortable="strength">{{ row.facilitytype }}
                                    </td>


                                </tr>

                                <tr ng-repeat-end ng-show="row.programProgramReportList.length>0">
                                    <td colspan="6" class="sub-report">
                                        <table>
                                            <thead>
                                            <tr>
                                                <th openlmis-message="admin.program.name"></th>
                                                <th openlmis-message="label.period.name"></th>
                                                <th openlmis-message="label.start.date"></th>
                                                <th openlmis-message="label.end.date"></th>
                                                <th openlmis-message="label.ivd.form.status"></th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="p in row.programProgramReportList">
                                                <td>{{ p.program }}</td>
                                                <td>{{ p.period }}</td>
                                                <td>{{ p.startdate |date }}</td>
                                                <td>{{ p.enddate |date }}</td>
                                                <td>{{ p.status }}</td>


                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .sub-report {
        background-color: #d9d9d9;
    }

    .sub-report table {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .sub-report table tr td {
        background-color: #f9f9f9;
    }

    .sub-report
</style>
