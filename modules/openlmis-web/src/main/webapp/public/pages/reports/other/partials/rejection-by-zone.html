<div>
    <div>
        <h2>List Of Rejected RnR</h2>
        <span class="pull-right print-button">
    <a id="printButton" style="background-color:#4897BA !important; padding-left: 10px"

       id="xls-button" href="" export export-data="rejects"
       export-keys="['facilityname','districtname','regionname','zonename','reason','rejectioncategory']"
       export-headers="['Facility name','District name','Region Name','MSD Zone','Reason for Rejection','Reason Category']"

       class="btn-small btn-primary"
       target="_blank">Export</a></span>
    </div>

        <div class="row">
            <div class="col-md-12">
                <div id="pod" class="rnr-table" tab-scroll bottom-offset="180">

                    <table class="table table-bordered table-responsive"
                           ng-table="tableParams">
                        <thead>
                        <tr>
                            <th class="number" style="min-width:1px !important;text-align: left">#</th>

                            <th class="col-product" style="min-width: 100px !important;">
                                <div class="regimen-heading">
                                    <span>Facility name</span>
                                </div>
                            </th>
                            <th class="col-product" style="min-width: 100px !important;">
                                <div class="regimen-heading">
                                    <span>District name</span>
                                </div>
                            </th>
                            <th class="col-product " style="min-width: 100px !important;">
                                <div class="regimen-heading">
                                    <span openlmis-message="label.region"></span>
                                </div>
                            </th>
                            <th class="col-product" style="min-width: 100px !important;">
                                <div class="regimen-heading">
                                    <span>MSD Zone</span>
                                </div>
                            </th>
                            <th class="col-product" style="min-width: 100px !important;">
                                <div class="regimen-heading">
                                    <span>Reason for Rejection</span>
                                </div>
                            </th>

                            <th class="col-product" style="min-width: 100px !important;">
                                <div class="regimen-heading">
                                    <span>Reason Category</span>
                                </div>
                            </th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="rejected in rejects">
                            <td class="number"
                                style="width:1px !important; font-size: 0.8em !important;text-align: center;    height: 40px !important;">
                                {{$index + 1}}
                            </td>
                            <td class="cell-text">{{rejected.facilityname}}</td>
                            <td class="cell-text">{{rejected.districtname}}</td>
                            <td class="cell-text">{{rejected.regionname}}</td>
                            <td class="cell-text">{{rejected.zonename}}</td>
                            <td class="cell-text">{{rejected.reason}}</td>
                            <td class="cell-text">{{rejected.rejectioncategory}}</td>
                        </tr>

                        </tbody>
                    </table>

                </div>
                <br/>
                <!--  <pagination total-items="totalItems" page="currentPage" max-size="10"
                              items-per-page="pagination.limit"
                              direction-links="false" class="pagination-sm"></pagination>-->


            </div>
        </div>
</div>
